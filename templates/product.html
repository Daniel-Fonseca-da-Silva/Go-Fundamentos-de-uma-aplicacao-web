{{define "Product"}}
{{template "_head"}}
{{template "_menu"}}

<body>
<div class="container">
    <h1 class="text-center">Produtos atuais no sistema</h1>
    <section class="card">
        <div>
            <table class="table table-striped table-hover mb-0">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                </tr>
                </thead>
                <tbody>
                {{range .}}
                <tr>
                    <td>{{.Nome}}</td>
                    <td>{{.Descricao}}</td>
                    <td>{{.Preco}}</td>
                    <td>{{.Quantidade}}</td>
                    <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Deletar</button></td>
                </tr>
                {{end}}
                </tbody>
            </table>
        </div>
    </section>
    <div class="card-footer">
        <a href="/new" class="btn btn-primary mb-2">Cadastrar</a>
        <a href="/index" class="btn btn-danger mb-2">Sair</a>
    </div>
</div>
</body>

<script>
  function onDelete(id) {
    let resposta = confirm("Deseja realmente deletar esse produto?")
    if (resposta) {
      window.location = "/delete?id=" + id
    }
  }
</script>

</html>
{{end}}
